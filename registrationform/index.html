<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <h1>Registration page</h1>
    <p>Please fill out the required  form </p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for=""> 
                Enter Your First Name:
                 <input type="text" required minlength=8>
                </label>
            <label for=""> 
                Enter Your Last Name:
                <input type="text" required minlength=8>
            </label>
            <label for=""> 
                Enter Your Email:
                <input type="email" required minlength =8>
            </label>
            <label for="">
                Create a New Password:
                <input type="password" required pattern =[a-z0-9]{8,}>
            </label>
        </fieldset>
        <fieldset>
            <label> <input type="radio" name="account-type" class ="inline"> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline"> Business Account</label>
            <label><input type="checkbox" required class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file"></label>
            <label>Input your age (years): <input type="number"min=13 max=120></label>
            <label>How did you hear about us?
                <select>
                  <option value="">(select one)</option>
                  <option value="1">freeCodeCamp News</option>
                  <option value="2">freeCodeCamp YouTube Channel</option>
                  <option value="3">freeCodeCamp Forum</option>
                  <option value="4">Other</option>
                </select>
              </label>
              <label>Provide a bio: 
                <textarea rows="3" cols="30" placeholder ="I like coding on the beach..."></textarea>
                </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
