<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Practice for all</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
<h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li> 
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form  action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
              <label for="name">
                Student's Name:
              </label>
              <input id ="name" type="text"name="name" placeholder="Enter your Name">
            </div>
            <div class="info">
              <label for="Email">
                Email Address:
              </label>
              <input id ="Email"type="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="info">
              <label for="dob">
               Date of birth:<span class="sr-only">(Date of Birth)</span>
              </label>
               <input id="dob" type="date" name="dob" >
            </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions"> Html Questions</h2>
                <div class="question-block" name="htmlq1"><p>1</p>
                <fieldset>
                  <legend >Html is a Programming Language?</legend>
                    <ul class="answers-list">
                    <li>
                      <label for="q1-a1"><input type="radio"  value="true"id="q1-a1" name="a1a2">true
                            </label>
                    </li> 
                      <li><label><input type="radio"  value="false" name="a1a2">false
                      </label></li>
                    </ul>
                  </fieldset>
                </div>
                <div class="question-block"  name="htmlq2"><p>2</p>
                  <fieldset><legend>Html is a Markup Language?</legend><ul class="answers-list"><li><label for="q2a1"><input type="radio" id="q2a1"name="same" value="true">true
                  </label></li> <li><label for="q2a2"><input name="same" id="q2a2" value="false" type="radio">false
                  </label></li></ul></fieldset></div>
                <div class="question-block"></div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Css questions</h2>
                <div class="formrow">
                  <div class="question-block"></div>
                  <div class="answer"></div>
                  <div class="question-block"></div>
                  <div class="answer"></div>
                </div>
            </section>
        </form>
    </main>
</body>
</html><!--  -->
